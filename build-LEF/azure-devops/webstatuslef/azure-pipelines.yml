variables:
    registryEndpoint: lefebvre-docker
trigger:
  branches:
    include:
    - lef-main-containers
    - lef-i41-us/Core5
  paths:
    include:
    - src/BuildingBlocks/*
    - src/Web/WebStatuslef/*
    - k8s-LEF/helm/webstatus/* 
jobs:
- template: ../buildimages.yaml
  parameters:
    services: webstatus
    registryEndpoint: $(registryEndpoint)         
    helmfrom: $(Build.SourcesDirectory)/k8s-LEF/helm
    helmto: $(Build.ArtifactStagingDirectory)/k8s-LEF/helm          
