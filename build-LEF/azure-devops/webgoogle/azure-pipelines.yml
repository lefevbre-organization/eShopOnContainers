variables:
    registryEndpoint: lefebvre-docker
trigger:
  branches:
    include:
    - lef-main-containers    
  paths:
    include:
    - src/BuildingBlocks/*
    - src/Web/WebGoogleClient/*
    - src/Web/WebGoogleClient/client/*
    - k8s-LEF/helm/webgoogle/*            
jobs:
- template: ../buildimages.yaml
  parameters:
    services: webgoogleclient
    registryEndpoint: $(registryEndpoint)          
    helmfrom: $(Build.SourcesDirectory)/k8s-LEF/helm
    helmto: $(Build.ArtifactStagingDirectory)/k8s-LEF/helm
