variables:
    registryEndpoint: lefebvre-docker
trigger:
  branches:
    include:
    - lef-main-containers
  paths:
    include:
    - src/ApiGateways/*
    - deploy/k8s-lef/helm/apigwacc/*
    - deploy/k8s-lef/helm/apigwlex/*
    - deploy/k8s-lef/helm/apigwcen/*
    - deploy/k8s-lef/helm/apigwsig/*
    exclude:
    - src/ApiGateways/Mobile.Bff.Account/aggregator/*
    - src/ApiGateways/Web.Bff.Shopping/aggregator/*
jobs:
- template: ../buildimages.yaml
  parameters:
    services: ['weblexonapigw', webaccountapigw', 'websignatureapigw', 'webcentinelaapigw'] 
    registryEndpoint: $(registryEndpoint)
    helmfrom: $(Build.SourcesDirectory)/k8s-LEF/helm
    helmto: $(Build.ArtifactStagingDirectory)/k8s-LEF/helm    

