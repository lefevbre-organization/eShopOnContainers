    <style>
        .preloader-holder-blue {

            width: 46px;
            height: 46px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: pulse 2000ms infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) rotate(-180deg) scale(1)
            }

            10% {
                transform: translate(-50%, -50%) rotate(0deg) scale(0.8)
            }

            40% {
                transform: translate(-50%, -50%) rotate(0deg) scale(0.8)
            }

            80% {
                transform: translate(-50%, -50%) rotate(180deg) scale(1)
            }

            100% {
                transform: translate(-50%, -50%) rotate(180deg) scale(1)
            }
        }
    </style>
