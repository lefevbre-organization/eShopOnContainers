{{- if .Values.ingress.enabled -}}
{{- $fullName := include "weblexon.fullname" . -}}
{{- $ingressPath := include "pathBase" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "weblexon.fullname" . }}
  labels:
    app: {{ template "weblexon.name" . }}
    chart: {{ template "weblexon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    env: {{ .Values.lef.env }}
    version: {{ .Chart.Version | quote }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
        - {{ .Values.inf.k8s.dns }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: {{ .Values.inf.k8s.dns }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ .Values.app.svc.lexon }}
              servicePort: http
{{- end }}