replicaCount: 1
clusterName: eshop-aks
pathBase: /userutils-api

image:
  repository: elefebvreoncontainers/userutils.api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
    - chart-example.local
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# env defines the environment variables that will be declared in the pod
env:
  urls:
  # configmap declares variables which value is taken from the config map defined in template configmap.yaml (name is name of var and key the key in configmap).
  configmap:
    - name: ApplicationInsights__InstrumentationKey
      key: all__InstrumentationKey
    - name: EventBusConnection
      key: all__EventBusConnection
    - name: AzureServiceBusEnabled
      key: all__UseAzureServiceBus
    - name: IdentityUrl
      key: urls__IdentityUrl
    - name: IdentityUrlExternal
      key: urls__IdentityUrlExternal
    - name: ConnectionString
      key: userutils__ConnectionString
    - name: Database
      key: userutils__Database
    - name: DeployVersion
      key: all__Version
    - name: MinihubUrl
      key: urls__HubUrlExternal  # 'http://led-pre-servicehub.eu.els.local/Herramientas/Get'
    - name: OnlineUrl
      key: urls__OnlineUrlExternal  # 'https://herculesppd.lefebvre.es/webclient46/ws'
    - name: LoginUrl
      key: urls__ComToolsUrlExternal  # 'http://led-pre-servicecomtools.eu.els.local'
    - name: ClavesUrl
      key: urls__ClavesUrlExternal # 'https://led-pre-serviceclaves.lefebvre.es'
    - name: CentinelaApiUrl
      key: urls__CentinelaApi # 'http://centinela-api/api/v1/Centinela'
    - name: LexonApiUrl
      key: urls__LexonApi  # 'http://lexon-api/api/v1/Lexon'
    - name: SignaturitApiUrl
      key: urls__SignatureApi  # 'http://signature-api/api/v1/Signaturit'
    - name: ByPassUrls__0__NameService
      key: urls__ByPassLexOnId #Lex-On
    - name: ByPassUrls__0__UrlByPass
      key: urls__ByPassLexOnUrl #'https://lexbox-dev-apigwlex.lefebvre.es/api/v1/utils/UserUtils/user/apps/redirect?NameService={serviceName}&idUser={idUserNavision}'
    - name: ByPassUrls__1__NameService
      key: urls__ByPassSigId #Signature-Direct
    - name: ByPassUrls__1__UrlByPass
      key: urls__ByPassSigUrl #'https://lexbox-dev-websignature.lefebvre.es/access/{tokenSignature}'
    - name: OnlineLogin
      key: all__OnlineLogin 
    - name: OnlinePasssword
      key: all__OnlinePass 
    - name: TokenCaducity
      key: userutils__TokenCaducity
    - name: TokenKey
      key: userutils__TokenKey 
      # values define environment variables with a fixed value (no configmap involved) (name is name of var, and value is its value)
  values: {}


