{{- $name := include "webstatus.fullname" . -}}
{{- $identity := include "url-of" (list .Values.app.ingress.entries.identity .) -}}
{{- $lexonapigw := include "url-of" (list .Values.app.ingress.entries.lexonapigw .) -}}
