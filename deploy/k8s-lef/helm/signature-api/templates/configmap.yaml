{{- $name := include "signature-api.fullname" . -}}
{{- $sqlsrv := include "sql-name" . -}}
{{- $identity := include "url-of" (list .Values.app.ingress.entries.identity .) -}}
{{- $gwlex := include "url-of" (list .Values.app.ingress.entries.lexonapigw .) -}}
{{- $gwcen := include "url-of" (list .Values.app.ingress.entries.centinelaapigw .) -}}
{{- $gwsig := include "url-of" (list .Values.app.ingress.entries.signatureapigw .) -}}
{{- $clientsig := include "url-of" (list .Values.app.ingress.entries.signature .) -}}
{{- $mongo := include "mongo-name" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "cfg-{{ $name }}"
  labels:
    app: {{ template "signature-api.name" . }}
    chart: {{ template "signature-api.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    env: {{ .Values.lef.env }}
    version: {{ .Chart.Version | quote }}
data:
  urls__IdentityUrl: http://{{ $identity }}
  urls__IdentityUrlExternal: http://{{ $identity }}
  all__EventBusConnection: {{ .Values.inf.eventbus.constr }}
  all__InstrumentationKey: "{{ .Values.inf.appinsights.key }}"
  all__UseAzureServiceBus: "{{ .Values.inf.eventbus.useAzure }}"
  signature__ConnectionString: mongodb://{{ $mongo }}
  signature__Database: {{ .Values.inf.mongo.signature.database }}
  all__Version: {{ .Chart.Version | quote }}
  urls__SignatureUrlExternal: https://{{ .Values.signature.url }}
  all__SignaturePass: {{ .Values.signature.pass }}
  urls__LexonUrlExternal: https://{{ .Values.lexon.dev.url }}
  urls__LexonGateway: https://{{ $gwlex }}/api/v1
  urls__LexonGateway_bis: https://{{ .Values.signature.gwlexurl }}/api/v1
  urls__CentinelaGateway: https://{{ $gwcen }}/api/v1
  urls__CentinelaGateway_bis: https://{{ .Values.signature.gwcenurl }}/api/v1/cen
  urls__SignatureClient: https://{{ $clientsig }}/completed
  urls__SignatureClient_bis: https://{{ .Values.signature.callbackurl }}/completed
  urls__SignatureGateway: https://{{ $gwsig }}/api/v1/signservice
  urls__SignatureGateway_bis: https://{{ .Values.signature.gwcenurl }}/api/v1/signservice
  urls__SignatureNotification: https://{{ $gwsig }}{{ .Values.signature.paths.notification}}
  urls__SignatureNotificationCertified: https://{{ $gwsig }}{{ .Values.signature.paths.notificationcertified}}
