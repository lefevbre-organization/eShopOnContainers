{{- $name := include "database-api.fullname" . -}}
{{- $sqlsrv := include "sql-name" . -}}
{{- $identity := include "url-of" (list .Values.app.ingress.entries.identity .) -}}
{{- $mongo := include "mongo-name" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "cfg-{{ $name }}"
  labels:
    app: {{ template "database-api.name" . }}
    chart: {{ template "database-api.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    env: {{ .Values.lef.env }}
    version: {{ .Chart.Version | quote }}
data:
  urls__IdentityUrl: http://{{ $identity }}
  urls__IdentityUrlExternal: http://{{ $identity }}
  all__EventBusConnection: {{ .Values.inf.eventbus.constr }}
  all__InstrumentationKey: "{{ .Values.inf.appinsights.key }}"
  all__UseAzureServiceBus: "{{ .Values.inf.eventbus.useAzure }}"
  database__ConnectionString: mongodb://{{ $mongo }}
  database__Database: {{ .Values.inf.mongo.database.database }}
  all__Version: {{ .Chart.Version | quote }}
  urls__OnlineUrlExternal: http://{{ .Values.online.url }}
  all__OnlinePass: {{ .Values.online.pass }}
  all__OnlineUser: {{ .Values.online.user }}