{{- $name := include "apigwcen.fullname" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "ocelot-{{ $name }}"
  labels:
    app: {{ template "apigwcen.name" . }}
    chart: {{ template "apigwcen.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  {{ (.Files.Glob "configuration-centinela.json").AsConfig  | indent 2 }}

