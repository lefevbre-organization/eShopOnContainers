apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lexon
spec:
  paused: true
  template:
    metadata:
      labels:
        app: elefebvre
        component: lexon
    spec:
      containers:
      - name: lexon
        image: elefebvreoncotainers/lexon.api
        imagePullPolicy: Always
        env:
        - name: PATH_BASE
          value: /lexon-api
        - name: ConnectionString
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: lexon__ConnectionString
        - name: LexonMySqlUrl
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: lexon__LexonMySqlUrl
        - name: LexonFilesUrl
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: lexon__LexonFilesUrl
        - name: EventBusConnection
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__EventBusConnection
        - name: EventBusUserName
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__EventBusUserName
        - name: EventBusPassword
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__EventBusPassword
        - name: AzureServiceBusEnabled
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__UseAzureServiceBus
        - name: ApplicationInsights__InstrumentationKey
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__InstrumentationKey
        - name: UseLoadTest
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__EnableLoadTest
        - name: OrchestratorType
          value: 'K8S'
        ports:
        - containerPort: 80
        
      imagePullSecrets:
      - name: registry-key
---
