replicaCount: 1
clusterName: eshop-aks
pathBase: /weboffice365addoncentinela

image:
  repository: elefebvreoncontainers/weboffice365addoncentinela
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# env defines the environment variables that will be declared in the pod
env:
  urls:
  # configmap declares variables which value is taken from the config map defined in template configmap.yaml (name is name of var and key the key in configmap).
  configmap:
    - name: ApplicationInsights__InstrumentationKey
      key: all__InstrumentationKey
    - name: UseLoadTest
      key: all_EnableLoadTest
    - name: LexonApiGatewayUrlHC
      key: internalurls__lexonapigw__hc
    - name: AccountApiGatewayUrlHC
      key: internalurls__accountapigw__hc
      # values define environment variables with a fixed value (no configmap involved) (name is name of var, and value is its value)
  values:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: OrchestratorType
      value: 'K8S'
    - name: IsClusterEnv
      value: 'True'
configValues: |
 window.REACT_APP_ENVIRONMENT='PRODUCTION';
 window.URL_ADDON_LEXON_BASE='https://lexbox-test-weboffice365addoncentinela.lefebvre.es';
 window.URL_ADDON_LEXON='https://lexbox-test-webaddonlauncher.lefebvre.es';
 window.API_GATEWAY='https://lexbox-test-apigwcen.lefebvre.es/api/v1/cen';
 window.URL_GET_TOKEN='https://lexbox-test-apigwlex.lefebvre.es/api/v1';
 window.URL_GET_ACCOUNTS='https://lexbox-test-apigwlex.lefebvre.es/api/v2/accounts/usermail';
 window.RELEASE='RC 0.32'