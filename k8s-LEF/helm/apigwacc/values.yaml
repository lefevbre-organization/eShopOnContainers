replicaCount: 1
clusterName: eshop-aks
pathBase: /accountapigw

image:
  repository: elefebvre/ocelotapigw
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  tls: []

resources: {}


nodeSelector: {}

tolerations: []

affinity: {}

# env defines the environment variables that will be declared in the pod
env:
  urls:
  # configmap declares variables which value is taken from the config map defined in template configmap.yaml (name is name of var and key the key in configmap).
  configmap:
    - name: IdentityUrl
      key: internalurls__identity
    - name: IdentityUrlHC
      key: internalurls__identity__hc
    - name: AccountUrlHC
      key: internalurls__account__hc
    - name: LexonUrlHC
      key: internalurls__lexon__hc
    - name: LexonMysqlUrlHC
      key: internalurls__lxonmysql__hc
      # values define environment variables with a fixed value (no configmap involved) (name is name of var, and value is its value)
  values:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development

ocelot:
  configPath: /app/configuration
